<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
    <meta content="portrait" name="screen-orientation">
    <meta content="portrait" name="x5-orientation">
    <meta content="绿色建材微商城" name="keywords">
    <meta content="WF电商平台通用客户端，灵活组合可配置，我们不一样！" name="description">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.3.3/video-js.css" ref="stylesheet">

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.3.3/video.js"></script>
    <script async src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script async src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>

    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function () {
                FastClick.attach(document.body);
            }, false);
        }
        if (!window.Promise) {
            document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
        }

        var httpRequest = new XMLHttpRequest();//第一步：建立所需的对象
        httpRequest.open('GET', 'http://www.bjhongruijiye.com/hyapi/ymmall/system_settings/detail/view?name=商城名称', true);//第二步：打开连接  将请求参数写在url中  ps:"./Ptest.php?name=test&nameone=testone"
        httpRequest.send();//第三步：发送请求  将请求参数写在URL中
        /**
         * 获取数据后的处理程序
         */
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var json = JSON.parse(httpRequest.response);//获取到json字符串，还需解析
                console.log("首页名称返回1",json);
                document.title = json.obj.settingValue
            }
        };
        // document.title = localStorage.getItem("address"); 
    </script>
